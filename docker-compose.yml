services:
  # Laravel API (PHP-FPM)
  backend:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    platform: linux/amd64
    container_name: cooking-lab-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - /var/www/html/vendor
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cooking-lab-network

  # Nginx (API Gateway)
  nginx:
    image: nginx:alpine
    platform: linux/amd64
    container_name: cooking-lab-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - cooking-lab-network

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    platform: linux/amd64
    container_name: cooking-lab-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    networks:
      - cooking-lab-network

  # MySQL Database
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: cooking-lab-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cooking_lab}
      MYSQL_USER: ${DB_USERNAME:-cooking_lab}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cooking-lab-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    platform: linux/amd64
    container_name: cooking-lab-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USERNAME:-cooking_lab}
      PMA_PASSWORD: ${DB_PASSWORD:-password}
    depends_on:
      - db
    networks:
      - cooking-lab-network

networks:
  cooking-lab-network:
    driver: bridge

volumes:
  db-data:
    driver: local
